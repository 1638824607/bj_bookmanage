<script>
    layui.use(['jquery','element','layer','form', 'upload'], function() {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;

        var site_save_url = '{:url("home/site_save")}';

        form.on('submit(set_website)', function(data)
        {
            $.post(
                site_save_url,
                data.field,
                function(res){
                    layer.msg(res.msg, {shade:0.1,time:1500}, function(){
                        if(res.code == 1)
                        {
                            layer.closeAll();
                            window.location.reload();
                        }

                    });
                },'json'
            );
        });

        function GetTime() {
            var mon, day, now, hour, min, ampm, time, str, tz, end, beg, sec;
            mon = new Array("01", "02", "03", "04", "05", "06", "07", "08",
                "09", "10", "11", "12");
            day = new Array("周日", "周一", "周二", "周三", "周四", "周五", "周六");
            now = new Date();
            hour = now.getHours();
            min = now.getMinutes();
            sec = now.getSeconds();
            if (hour < 10) {
                hour = "0" + hour;
            }
            if (min < 10) {
                min = "0" + min;
            }
            if (sec < 10) {
                sec = "0" + sec;
            }
            $("#current-time").html(
                 now.getFullYear() +'-' + mon[now.getMonth()] + '-' + now.getDate() + " " + hour
                + ":" + min + ":" + sec);
        }


        setInterval(GetTime, 1000);




    });


</script>
