<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>图书管理系统-登录</title>

    <link rel="stylesheet" type="text/css" href="/static/css/login.css">

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/vector.js"></script>
    <script type="text/javascript" src="/static/layer/layer.js"></script>

</head>
<body>

<div id="container">
    <div id="output">
        <div class="containerT">
            <h1>图书管理系统-用户登录</h1>
            <form class="form" id="entry_form">
                <input type="text" placeholder="账号" autocomplete="off" class="user_name">
                <input type="password" placeholder="密码" autocomplete="off" class="user_pass">
                <button type="button" id="login">登录</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登陆背景函数
        $(".user_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#login").click();
            }
        });
    });

    $('#login').click(function(){
        var user_name = $('.user_name').val();
        var user_pass = $('.user_pass').val();

        if(user_name == '') {
            layer.msg('请输入账号');

            return false;
        }

        if(user_pass == '') {
            layer.msg('请输入密码');

            return false;
        }

        $.post(
            "{:url('login/login')}",
            {
                'user_name' : user_name,
                'user_pass' : user_pass
            },
            function(data)
            {
                layer.msg(data.msg,{time:1500,shade:0.1},function(){
                    if(data.code == 1)
                    {
                        window.location.href = "{:url('index/index')}";
                    }
                });
            }
        );
    });
</script>

</body>
</html>
